<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome" ngModel>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" name="email" type="email" class="form-control" placeholder="E-mail" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
