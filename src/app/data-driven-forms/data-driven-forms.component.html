<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input id="nome" formControlName="nome" type="text" class="form-control" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="E-mail">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
